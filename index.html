<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./custom.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <title>ToDoList</title>
</head>

<body class="backg">
  <header class="headerbg">
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-2 text-white">
      <div class="container-fluid ">


        <!-- nav bar -->

        <a class="navbar-brand fs-2 fw-bolder mb-0 text-white text-center" href="#">TO DO LIST</a>

      </div>

    </nav>

  </header>
  <main>

    <!-- filtrar tareas-->

    <div class=" container-fluid py-5" >
      <div class="container">
        <div class="row ">
          <div class="col-12 col-lg-4">
            <h3 class="fw-bold mb-3 text-white"> Filtrar Tareas </h3>
          </div>
          <div class="col-12 col-lg-4 mb-2">
            <div class="row">
              <div class="col-lg-6 col-12">
                <label for="categoria" class="form-label text-muted text-wrap fw-semibold">Categoría</label>
                <select name="categoria" id="categoria"
                  class=" form-select form-control px-3 py-2 bg-white border border-gray-300 rounded">
                  <option value="">Todas las Categorias</option>
                  <option value="ropa">Hogar</option>
                  <option value="calzado">Personal</option>
                  <option value="accesorios">Trabajo</option>
                  <option value="electronica">Otro</option>
                </select>
              </div>
              <div class="col-lg-6 col-12">
                <label for="sort" class="form-label text-muted fs-6 fw-semibold">Ordenar por</label>
                <select name="sort" id="sort"
                  class=" form-select form-control px-3 py-2 bg-white border border-gray-300 rounded">
                  <option value="destacados">Destacados</option>
                  <option value="precio menor">Fecha: Mas reciente</option>
                  <option value="precio mayor">Fecha: Mas antigua</option>
                  <option value="mas recientes">Urgencia</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4 mb-3">
            <div class="row align-items-end">
              <div class="col-lg-6 col-12">
                <label for="precio" class=" form-label text-muted fs-6 fw-semibold">Precio</label>
                <select name="precio" id="precio"
                  class="form-select form-control px-3 py-2 bg-white border border-gray-300 rounded">
                  <option value="">Colaboradores</option>
                  <option value="0-25">$0-$25</option>
                  <option value="25-50">$25-$50</option>
                  <option value="50-100">$50-$100</option>
                  <option value="100+">$100+</option>
                </select>
              </div>
              <div class="col-lg-6 col-12">
                <button class="btn w-100 rounded text-light mt-4 py-2 fw-semibold  bgpgrey"
                  style="border: none;">
                  Aplicar Filtros
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


    <!-- Tareas -->
    
    <div class="container-fluid py-5 headerbg" >
      <div class="mb-4 text-center">     <!-- Titulo -->
        <h2 class="fw-bold text-white">Tareas</h2>
      </div>
      <div class="card" style="max-width: 500px; margin: 1rem auto;"> <!-- Card to add tasks -->
        <div class="card-header">
          <input type="text" class="form-control" placeholder="Título de la tarea" id="card-header">
        </div>
        <div class="card-body">
          <div class="mb-3">
            <textarea class="form-control" rows="3" placeholder="Descripción de la tarea" id="card-body"></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary me-2 bgpgrey" style="border: none;" id="buttonAdd">Añadir</button>
            <button type="button" class="btn btn-secondary bgpred" style="border: none;">Cancelar</button>
          </div>
        </div>
      </div>     
      <div class="container" id="taskContainer" >
        

        </div>
      </div>

    </div>

  </main>
  <!-- footer -->
  <!-- contacto -->
  <footer class="h w-100" >
    <div class="container">
      
      <div class="my-0 py-3 text-center text-white text-muted fs-6 fw-semibold">
        <p>© 2025 TODOLIST. Todos los derechos reservados.</p>
      </div>
    </div>


  </footer>
  <script src="./index.js">
  </script>
</body>

</html>
